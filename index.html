<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book Archive</title>
    <!-- Bootstrap Intigration  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #05220b">
    <section class="container p-5">
      <!-- Search Book  -->
      <div class="row mb-5">
        <div class="col-12">
          <h1 class="text-white text-center mb-5">
            Search Your Favourite Book
          </h1>
          <div class="input-group mb-3 w-50 mx-auto">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Search The Book By Name"
              aria-describedby="button-addon2"
            />
            <button
              onclick="searchBook()"
              class="btn btn-outline-warning"
              type="button"
              id="btn-search"
            >
              Search
            </button>
          </div>
          <!-- Warning Massage  -->
          <p
            id="warning-msg"
            class="text-danger text-center fs-5"
            style="display: none"
          >
            Please Enter Book Name
          </p>
          <p
            id="info-msg"
            class="text-warning text-center fs-5"
            style="display: none"
          >
            Please Enter Right Book Name
          </p>
        </div>
      </div>

      <!-- Number Of Results  -->
      <div id="results-count" class="mb-3"></div>

      <!-- Search Book Results -->
      <div id="search-results" class="row">

          <div class="card mb-3">

              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="Book-Img" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h4 class="card-title">Book Name</h4>
                  <h5 class="fs-5 fw-normal">by Author Name</h5>
                  <p>First Published Date</p>
                  <p>Edition</p>
                  <p>Language</p>
                </div>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
